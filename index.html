<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    
    <title>Paystack intergation template</title>
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Paystack payment integration</h1>
                    <form id="paymentForm">
                        <div class="mb-2">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email address" id="email-address" required>
                        </div>
                        <div class="mb-2">
                            <label>First name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="mb-2">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="mb-2">
                            <label>Amount</label>
                            <select id="amount" class="form-select">
                                <option value="50">R50</option>
                                <option value="500">R500</option>
                                <option value="5000">R5000</option>
                            </select>
                        </div>
                        <div class="mb-2 d-grid gap-2 form-submit">
                            <button type="submit" class="btn btn-success" onclick="payWithPaystack()">Pay now</button>
                        </div>
                        <div class="text-center mt-2">
                            <p class="lead">A template by Zothani Zulu, powered by Paystack. See documentation <a href="https://paystack.com/docs/payments/accept-payments/">here</p>
                        </div>
                    </form>
                    <script src="https://js.paystack.co/v1/inline.js"></script>
                    <script>
                        const paymentForm = document.getElementById('paymentForm');
                        paymentForm.addEventListener("submit", payWithPaystack, false);

                        function payWithPaystack(e) {
                        e.preventDefault();

                        let handler = PaystackPop.setup({
                            key: 'pk_test_bef29a7ff08aa0b259fb7ddeca340acd1b0af696', // Replace with your public key
                            email: document.getElementById("email-address").value,
                            amount: document.getElementById("amount").value * 100,
                            currency: 'ZAR',
                            ref: ''+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
                            // label: "Optional string that replaces customer email"
                            onClose: function(){
                            alert('Window closed.');
                            },
                            callback: function(response){
                            let message = 'Payment complete! Reference: ' + response.reference;
                            alert(message);
                            }
                        });

                        handler.openIframe();
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
